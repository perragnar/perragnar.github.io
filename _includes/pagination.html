{% if paginator.total_pages > 1 %}
  <div class="pagination">
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" class="previous">&larr;<span class="label"> Nyare inlägg</span></a>
    {% else %}
      <span class="previous">&larr;<span class="label"> Nyare inlägg</span></span>
    {% endif %}
    <span class="page_number "><span class="label">Sida </span>{{ paginator.page }} / {{ paginator.total_pages }}</span>
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="next"><span class="label">Äldre inlägg </span>&rarr;</a>
    {% else %}
      <span class="next "><span class="label">Äldre inlägg </span>&rarr;</span>
    {% endif %}
  </div>
{% endif %}
